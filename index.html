        <div class="navbar mb-4">
            <div class="navbar-item">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for books by title or author" oninput="searchGoogleBooks()">
               
            </div>
        </div>
        <a href="#yourLog" id="logCheck">View Current Log Here</a>

        <h3 id="bookListSection">Search Results Will Display Here</h3>
        <ul id="bookList" class="list-group"></ul>
        
        <hr></hr>
        
        <h3 class="my-4" id="yourLog">Your Log</h3>
        <div id="logMessage">Your Log is Currently Empty, Get started by adding some books to your Log!</div>
        <ul id="logList" class="list-group"></ul>
