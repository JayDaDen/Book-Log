<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Simple Book List</h1>
        <h2>Keep Track of Every Book You Read with this Simple App</h2>

        
        <div class="navbar mb-4">
            <div class="navbar-item">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for books by title or author" oninput="searchGoogleBooks()">
                <a href= "#yourLog" id = "logCheck">Current Log</a>
            </div>
        </div>
        
       
        <h3 id="bookListSection">Search Results Will Display Here</h3>
        <ul id="bookList" class="list-group"></ul>

        <h3 id = "option">Or...</h3>

        <h3 class="my-4">Input Book Manually</h3>
        <div class="mb-3">
            <input type="text" id="bookTitle" class="form-control" placeholder="Book Title" required>
        </div>
        <div class="mb-3">
            <input type="text" id="bookGenre" class="form-control" placeholder="Genre" required>
        </div>
        <div class="mb-3">
            <input type="url" id="bookImage" class="form-control" placeholder="Book Image URL (optional)">
        </div>
        
        <button class="btn btn-primary" onclick="addBook()">Add Book</button>

       <hr></hr>

        <h3 class="my-4" id="yourLog">Your Log</h3>
        <div id="logMessage">Your Log is Currently Empty</div>
        <ul id="logList" class="list-group"></ul>

        
        <div id="celebrationMessage" class="celebration">ðŸŽ‰ Congratulations on finishing your book! ðŸŽ‰</div>
    </div>
    <script src="function.js"></script>
</body>
</html>
