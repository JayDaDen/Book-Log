<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Book List</h1>
        
        
        <div class="mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search by title or author" oninput="searchBooks()">
        </div>

    
        <div class="mb-3">
            <select class="form-select" onchange="sortBooks(this.value)">
                <option value="title">Sort by Title</option>
                <option value="author">Sort by Author</option>
                <option value="genre">Sort by Genre</option>
            </select>
        </div>

    
        <div class="mb-3">
            <label for="bookTitle" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="bookTitle">
        </div>
        <div class="mb-3">
            <label for="bookGenre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="bookGenre">
        </div>
        <div class="mb-3">
            <label for="bookAuthor" class="form-label">Author</label>
            <input type="text" class="form-control" id="bookAuthor">
        </div>
        <button class="btn btn-primary" onclick="addBook()">Add Book</button>

        <h3 class="my-4">Your Books</h3>
        <ul id="bookList" class="list-group">

        </ul>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
